<h1>Create an Account</h1>
<form action="https://equacks.pythonanywhere.com/create_account" method="post">
    <label for="username">Pick a username that is 1-50 characters long:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Pick a secure, unique password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Submit">
</form>
