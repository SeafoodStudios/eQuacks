<h1>Make Transaction</h1>
<p>Transactions cannot be reversed. Make them carefully.</p>
<form action="https://equacks.pythonanywhere.com/transfer_currency" method="post">
    <label for="username">Enter your username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Enter your password: </label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="receiver">Enter the receiver: </label><br>
    <input type="receiver" id="receiver" name="receiver"><br><br>

    <label for="receiver">Enter the amount you would like to send: </label><br>
    <input type="amount" id="amount" name="amount"><br><br>
  
    <input type="submit" value="Submit">
</form>
